<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="mensaje-bienvenida">
        <h1>Agrega una Actividad</h1>
    </header>
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
    <nav class="menu" id="menu">
        <a href="index.html">Inicio</a>
        <a href="agregar.html">Agregar Actividad</a>
        <a href="ver.html">Ver Actividades</a>
        <a href="estadisticas.html">Estadísticas</a>
    </nav>
    <form id="formulario">
        <h2>¿Dónde?</h2>

        <label for="region">Región:</label>
        <select id="region" name="region" required>
            <option value="">Seleccione una región</option>
        </select><br>
        
        <label for="comuna">Comuna:</label>
        <select id="comuna" name="comuna" required>
            <option value="">Seleccione una comuna</option>
        </select><br>
        
        <label for="sector">Sector:</label>
        <input type="text" id="sector" name="sector" maxlength="100" placeholder="Ingrese el sector (opcional)">

        <h3>¿Quién organiza?</h3>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="200" placeholder="Ingrese el nombre del organizador" required><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" maxlength="100" placeholder="Ingrese su correo" required><br>

        <label for="telefono">Número de Telefono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="ej.+569.12345678" pattern="^\+[\d]{1,3}\.[\d]{7,10}$" required><br>

        <label>Contactar por:</label><br>

        <label for="whatsapp">Whatsapp</label>
        <input type="checkbox" id="whatsapp" name="redsocial" onclick="toggleInput('whatsapp-input')">
        <input type="text" id="whatsapp-input" class="redsocial-input" placeholder="Escribe tu WhatsApp" style="display:none"><br>

        <label for="telegram">Telegram</label>
        <input type="checkbox" id="telegram" name="redsocial" onclick="toggleInput('telegram-input')">
        <input type="text" id="telegram-input" class="redsocial-input" placeholder="Escribe tu Telegram" style="display:none"><br>

        <label for="x">X</label>
        <input type="checkbox" id="x" name="redsocial" onclick="toggleInput('x-input')">
        <input type="text" id="x-input" class="redsocial-input" placeholder="Escribe tu cuenta de X" style="display:none"><br>

        <label for="instagram">Instagram</label>
        <input type="checkbox" id="instagram" name="redsocial" onclick="toggleInput('instagram-input')">
        <input type="text" id="instagram-input" class="redsocial-input" placeholder="Escribe tu Instagram" style="display:none"><br>

        <label for="tiktok">TikTok</label>
        <input type="checkbox" id="tiktok" name="redsocial" onclick="toggleInput('tiktok-input')">
        <input type="text" id="tiktok-input" class="redsocial-input" placeholder="Escribe tu TikTok" style="display:none"><br>

        <label for="otra">Otra</label>
        <input type="checkbox" id="otra" name="redsocial" onclick="toggleInput('otra-input')">
        <input type="text" id="otra-input" class="redsocial-input" placeholder="Escribe otra red social" style="display:none"><br>


    </form>
    <script src="script.js"></script>
</body>
</html>
